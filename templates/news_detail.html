{% extends "base.html" %}
{% block extra_css %}
<link rel="stylesheet" href="/static/css/news_detail.css">
{% endblock %}
{% block content %}
<section class="section news-detail-section">
    <div class="news-detail">
        <div class="news-img">
            <img src="{{ news.image_path }}" alt="{{ news.name }}">
        </div>
        <div class="article-content">
            <span class="news-date"><time datetime="{{ news.date | date_format('%Y-%m-%d') }}" class="news-date">
                {{ news.formatted_date() }}
                </time></span>
            <h1 class="news-title">{{ news.name }}</h1>
            <div class="article-body">
                {{ news.description | safe }}
            </div>
            <div class="image-gallery">

                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="https://picsum.photos/400/300?random=1" alt="{{ t.news_detail.gallery_alt }} 1">
                    </div>
                    <div class="gallery-item">
                        <img src="https://picsum.photos/400/300?random=2" alt="{{ t.news_detail.gallery_alt }} 2">
                    </div>
                    <div class="gallery-item">
                        <img src="https://picsum.photos/400/300?random=3" alt="{{ t.news_detail.gallery_alt }} 3">
                    </div>
                </div>
            </div>
            <a href="/" class="back-link">‚Üê {{ t.news_detail.back_to_list }}</a>
        </div>
    </div>
</section>
{% endblock %}
